<div class="row">
    <div class="col-10 offset-1 col-lg-10 offset-lg-1">
        <h2>Create Post</h2>
    </div>
</div>
<form (ngSubmit)="onSubmit(pictureCreateForm)" #pictureCreateForm="ngForm" novalidate>
    <div class="row">
        <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <label for="title">Title: </label>
        </div>
        <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <input type="text" class="form-control" id="title" [(ngModel)]="picture.title" name="title" #pictureTitle="ngModel" required>
            <div *ngIf="picture.errors?.required && picture.touched" class="alert alert-danger">
                Title is required
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <label for="author">Author: </label>
        </div>
        <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <input type="textarea" class="form-control" id="author" [(ngModel)]="picture.author" name="author" #pictureAuthor="ngModel"
                [readonly]="true" required/>
            <div *ngIf="pictureAuthor.errors?.required && pictureAuthor.touched" class="alert alert-danger">
                Author is required
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <label for="date">Date: </label>
        </div>
        <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <input type="text" class="form-control" id="date" [(ngModel)]="picture.date" name="date" #pictureDate="ngModel" required/>
            <div *ngIf="pictureDate.errors?.required && pictureDate.touched" class="alert alert-danger">
                Date is required
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <label for="fileData">File: </label>
        </div>
        <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <input type="file" class="form-control" id="fileData" name="fileData" (change)="fileChange($event)" />
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <label for="body">Description: </label>
        </div>
        <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <input type="text" class="form-control" id="body" [(ngModel)]="picture.body" name="body" #pictureBody="ngModel" required/>
            <div *ngIf="pictureBody.errors?.required && pictureBody.touched" class="alert alert-danger">
                Description is required
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
