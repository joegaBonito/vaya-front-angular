<div class="row">
    <div class="col-12 contact-us contact-us-backgroundimg">
        <h2>Contact Us</h2>
        <form (ngSubmit)="onSubmit(contactUsForm)" #contactUsForm="ngForm" novalidate>
            <div class="row">
                <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
                    <label for="username">Name: </label>
                </div>
                <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
                    <input type="username" class="form-control" id="username" [(ngModel)]="email.username" name="username" #emailUsername="ngModel"
                        required>
                    <div *ngIf="emailUsername.errors?.required && emailUsername.touched" class="alert alert-danger">
                        Name is required
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
                    <label for="email">Email: </label>
                </div>
                <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
                    <input type="email" class="form-control" id="email" [(ngModel)]="email.email" name="email" #emailEmail="ngModel" email required/>
                    <div *ngIf="emailEmail.errors?.required && emailEmail.touched" class="alert alert-danger">
                        Email is required
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
                    <label for="phone">Phone#: </label>
                </div>
                <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
                    <input type="text" class="form-control" id="phone" [(ngModel)]="email.phone" name="phone" #emailPhone="ngModel" [maxlength]=12/>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
                    <label for="body">Body: </label>
                </div>
                <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
                    <textarea class="form-control" id="body" name="body" cols="10" rows="5" required [(ngModel)]="email.body" #emailBody="ngModel" [maxlength]=1000 required></textarea>
                    <div *ngIf="emailBody.errors?.required && emailBody.touched" class="alert alert-danger">
                        Body is required
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
