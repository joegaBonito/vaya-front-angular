  <div class="row">
    <div class="col-10 offset-1 col-lg-10 offset-lg-1">
      <h2>Edit Post</h2>
    </div>
  </div>
  <form (ngSubmit)="onSubmit(yaColumnEditForm)" #yaColumnEditForm="ngForm" novalidate>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="title">Title: </label>
      </div>
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" #yaColumnTitle = "ngModel" [value]="yaColumn?.title" required>
        <div *ngIf="yaColumnTitle.errors?.required && yaColumnTitle.touched" class="alert alert-danger">
          Title has not been changed.
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="author">Author: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="textarea" class="form-control" id="author" [(ngModel)]="author" name="author" #yaColumnAuthor = "ngModel" [value]="yaColumn?.author" required/>
        <div *ngIf="yaColumnAuthor.errors?.required && yaColumnAuthor.touched" class="alert alert-danger">
          Author has not been changed.
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="author">Main Verse: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="textarea" class="form-control" id="mainVerse" [(ngModel)]="mainVerse" name="mainVerse" #sermonMainVerse = "ngModel" [value]="yaColumn?.mainVerse" required/>
        <div *ngIf="sermonMainVerse.errors?.required && sermonMainVerse.touched" class="alert alert-danger">
          Main Verse has not been changed.
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="date">Date: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="date" [(ngModel)]="date" name="date" #yaColumnDate = "ngModel" [value]="yaColumn?.date" required/>
        <div *ngIf="yaColumnDate.errors?.required && yaColumnDate.touched" class="alert alert-danger">
          Date has not been changed.
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="body">Body: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <textarea class="form-control" id="body" name="body" cols="10" rows="5" required [(ngModel)]="body" #yaColumnBody = ngModel [value]="yaColumn?.body"></textarea>
        <div *ngIf="yaColumnBody.errors?.required && yaColumnBody.touched" class="alert alert-danger">
          Body has not been changed.
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <button type="submit" class="btn btn-success" >Submit</button>
      </div>
  </div>
  </form>
