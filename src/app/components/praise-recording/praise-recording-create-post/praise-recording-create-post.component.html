  <div class="row">
    <div class="col-10 offset-1 col-lg-10 offset-lg-1">
      <h2>Create Post</h2>
    </div>
  </div>
  <form (ngSubmit)="onSubmit(praiseRecordingCreateForm)" #praiseRecordingCreateForm="ngForm" novalidate>
  <div class="row" >
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="title">Title: </label>
      </div>
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="title" [(ngModel)]="praiseRecording.title" name="title" #praiseRecordingTitle = "ngModel" required>
        <div *ngIf="praiseRecordingTitle.errors?.required && praiseRecordingTitle.touched" class="alert alert-danger">
          Title is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="author">Author: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="textarea" class="form-control" id="author" [(ngModel)]="praiseRecording.author" name="author" #praiseRecordingAuthor = "ngModel" [readonly]="true" required/>
        <div *ngIf="praiseRecordingAuthor.errors?.required && praiseRecordingAuthor.touched" class="alert alert-danger">
          Author is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="fileData">File: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="file" class="form-control" id="fileData" name="fileData" (change)="fileChange($event)" />
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="date">Date: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="date" (ngModel)="praiseRecording.date=$event" [ngModel]="praiseRecording.date | date:'shortDate'" name="date" #praiseRecordingDate = "ngModel" required/>
        <div *ngIf="praiseRecordingDate.errors?.required && praiseRecordingDate.touched" class="alert alert-danger">
          Date is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="body">Body: <span>(글자 수는 150개 미만으로 작성 가능합니다.)</span></label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <textarea class="form-control" id="body" name="body" cols="10" rows="5" required [(ngModel)]="praiseRecording.body" #praiseRecordingBody = ngModel maxlength="150" required></textarea>
        <div *ngIf="praiseRecordingBody.errors?.required && praiseRecordingBody.touched" class="alert alert-danger">
          Body is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <button type="submit" class="btn btn-success" >Submit</button>
        <button type="button" class="btn btn-primary" (click)="onClickBack()">Back</button>
      </div>
  </div>
  </form>
