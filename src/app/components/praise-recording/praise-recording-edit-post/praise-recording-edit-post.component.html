  <div class="row">
    <div class="col-10 offset-1 col-lg-10 offset-lg-1">
      <h2>Edit Post</h2>
    </div>
  </div>
  <form *ngIf="praiseRecording" (ngSubmit)="onSubmit(praiseRecordingEditForm)" #praiseRecordingEditForm="ngForm" novalidate>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="title">Title: </label>
      </div>
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="title" [(ngModel)]="praiseRecording.title" name="title" #praiseRecordingTitle = "ngModel" [value]="praiseRecording?.title" required>
        <div *ngIf="praiseRecordingTitle.errors?.required && praiseRecordingTitle.touched" class="alert alert-danger">
          Title is required.
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="author">Author: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="author" [(ngModel)]="praiseRecording.author" name="author" #praiseRecordingAuthor = "ngModel" required>
        <div *ngIf="praiseRecordingAuthor.errors?.required && praiseRecordingAuthor.touched" class="alert alert-danger">
          Author is required.
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="fileData">File: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="file" class="form-control" id="fileData"  #praiseRecordingFileData (change)="fileChange($event)">
        <div *ngIf="praiseRecordingFileData.errors?.required && praiseRecordingFileData.touched" class="alert alert-danger">
          File is required.
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="date">Date: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="date" [(ngModel)]="praiseRecording.date" name="date" #praiseRecordingDate = "ngModel" required/>
        <div *ngIf="praiseRecordingDate.errors?.required && praiseRecordingDate.touched" class="alert alert-danger">
          Date is required.
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="body">Body: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <textarea class="form-control" id="body" name="body" cols="10" rows="5" [(ngModel)]="praiseRecording.body" #praiseRecordingBody = ngModel></textarea>
        <div *ngIf="praiseRecordingBody.errors?.required && praiseRecordingBody.touched" class="alert alert-danger">
          Body is required.
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <button type="submit" class="btn btn-success" >Submit</button>
        <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
      </div>
  </div>
  </form>
