  <div class="row">
    <div class="col-10 offset-1 col-lg-10 offset-lg-1">
      <h2>Create Post</h2>
    </div>
  </div>
  <form (ngSubmit)="onSubmit(sermonCreateForm)" #sermonCreateForm="ngForm" novalidate>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="title">Title: </label>
      </div>
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" #sermonPostTitle = "ngModel" required>
        <div *ngIf="sermonPostTitle.errors?.required && sermonPostTitle.touched" class="alert alert-danger">
          Title is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="author">Author: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="textarea" class="form-control" id="author" [(ngModel)]="author" name="author" #sermonPostAuthor = "ngModel" required/>
        <div *ngIf="sermonPostAuthor.errors?.required && sermonPostAuthor.touched" class="alert alert-danger">
          Author is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="author">Main Verse: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="textarea" class="form-control" id="mainVerse" [(ngModel)]="mainVerse" name="mainVerse" #sermonMainVerse = "ngModel" required/>
        <div *ngIf="sermonMainVerse.errors?.required && sermonMainVerse.touched" class="alert alert-danger">
          Main Verse is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="date">Date: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="date" [(ngModel)]="date" name="date" #sermonPostDate = "ngModel" required/>
        <div *ngIf="sermonPostDate.errors?.required && sermonPostDate.touched" class="alert alert-danger">
          Date is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="body">Body: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <textarea class="form-control" id="body" name="body" cols="10" rows="5" required [(ngModel)]="body" #sermonPostBody = ngModel required></textarea>
        <div *ngIf="sermonPostBody.errors?.required && sermonPostBody.touched" class="alert alert-danger">
          Body is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <button type="submit" class="btn btn-success" >Submit</button>
      </div>
  </div>
  </form>
