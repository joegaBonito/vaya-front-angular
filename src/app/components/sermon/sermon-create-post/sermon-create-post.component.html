  <div class="row padding-for-navbar">
    <div class="col-10 offset-1 col-lg-8 offset-lg-2">
      <h2>Create Post</h2>
    </div>
  </div>
  <form (ngSubmit)="onSubmit(sermonCreateForm)" #sermonCreateForm="ngForm" novalidate>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="title">Title: </label>
      </div>
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="title" [(ngModel)]="sermonPost.title" name="title" #sermonPostTitle = "ngModel" required>
        <div *ngIf="sermonPostTitle.errors?.required && sermonPostTitle.touched" class="alert alert-danger">
          Title is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="author">Author: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="author" [(ngModel)]="sermonPost.author" name="author" #sermonPostAuthor = "ngModel" [readonly]="true" required/>
        <div *ngIf="sermonPostAuthor.errors?.required && sermonPostAuthor.touched" class="alert alert-danger">
          Author is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="author">Main Verse: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="mainVerse" [(ngModel)]="sermonPost.mainVerse" name="mainVerse" #sermonMainVerse = "ngModel" required/>
        <div *ngIf="sermonMainVerse.errors?.required && sermonMainVerse.touched" class="alert alert-danger">
          Main Verse is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="date">Date: </label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <input type="text" class="form-control" id="date" (ngModel)="sermonPost.date=$event" [ngModel]="sermonPost.date | date:'shortDate'" name="date" #sermonPostDate = "ngModel" required>
        <div *ngIf="sermonPostDate.errors?.required && sermonPostDate.touched" class="alert alert-danger">
          Date is required
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
      <label for="fileData">File: <span>(파일 업로드시 사이즈 100KB 미만과 영어로 제목 작성 요구합니다.)</span></label>
    </div>
    <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
      <input type="file" class="form-control" id="fileData" name="fileData" (change)="fileChange($event)" />
    </div>
</div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <label for="body">Body: <span>(글자 수는 150개 미만으로 작성 가능합니다.)</span></label>
      </div>
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <textarea class="form-control" id="body" name="body" cols="10" rows="5" required [(ngModel)]="sermonPost.body" #sermonPostBody = ngModel maxlength="150" required></textarea>
        <div *ngIf="sermonPostBody.errors?.required && sermonPostBody.touched" class="alert alert-danger">
          Body is required
        </div>
      </div>
  </div>
  <div class="row">
      <div class="col-10 offset-1  col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
        <button type="submit" class="btn btn-success" [hidden]="hide">Submit</button>
        <button type="button" class="btn btn-primary" (click)="onClickBack()" [hidden]="hide">Back</button>
        <ng-progress [hidden]="!hide" [thick]="true"></ng-progress>
      </div>
  </div>
  </form>
