  <div class="row">
    <div class="col-xs-12 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
      <h2>설교요약</h2>
    </div>
  </div>
  <div class="row">
    <table class="table table-responsive col-xs-12 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
      <thead>
        <tr>
          <th>#</th>
          <th>Author</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.id}}</td>
          <td>{{item.author}}</td>
          <td><a [routerLink]="['/SermonViewPostComponent',item.id]" href="" >{{item.title}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
