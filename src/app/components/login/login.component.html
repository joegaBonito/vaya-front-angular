<form class="col-10 offset-1 offset-md-4 col-md-4 form-signin padding-for-navbar" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" [(ngModel)]="member.email" class="form-control" placeholder="Email address" required autofocus="" email>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" [(ngModel)]="member.password" class="form-control" placeholder="Password" required>
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="btn btn-lg btn-primary cursor-pointer" type="submit">Sign in</button>
        <button class="btn btn-lg btn-secondary button-right-float cursor-pointer" [routerLink]="['/RegisterComponent']" type="button">Register</button>
</form>
